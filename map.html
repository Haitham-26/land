<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #theMap {
            width: 100%;
            height: 400px;
        }
    </style>
<body>
    <div id="theMap"></div>
    <script>
        function myMap() {
            var x = new google.maps.LatLng(41.017226,28.942511)
            var mapProp = {
                center:x,
                zoom:11
            };
            var map = new google.maps.Map(document.getElementById("theMap"),mapProp);
            var marker = new google.maps.Marker({
                position: x,
            });
            marker.setMap(map);
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRfrvrbnjO0s6Zv5NZxE-1TrVgPao8DtI&callback=myMap&loading=async"></script>
</body>
</html>
